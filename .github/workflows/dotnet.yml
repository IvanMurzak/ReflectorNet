name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        dotnet-version: [ '6.0.x', '8.0.x' ]
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore --framework ${{ matrix.dotnet-version }}
    - name: Build
      run: dotnet build --no-restore --configuration Release --framework ${{ matrix.dotnet-version }}
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release --framework ${{ matrix.dotnet-version }}
